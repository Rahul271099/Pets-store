{% include 'base/header.html' %} {% block content %}
<div class="container">
  <div class="col-lg-8 border p-3 main-section bg-white">
    <div class="row hedding m-0 pl-3 pt-0 pb-3">Product Details</div>
    <div class="row m-0">
      <div class="col-lg-4 left-side-product-box pb-3">
        <img src="{{ data1.image.url }}" class="p-3" style="width: 300px" />
      </div>
      <div class="col-lg-8">
        <div class="right-side-pro-detail border p-3 m-3">
          <div class="row">
            <div class="col-lg-12">
              <span>Pet</span>
              <p class="m-0 p-0">{{ data1.name }}</p>
            </div>
            <div class="col-lg-12">
              <p class="m-0 p-0 price-pro">{{ data1.price }}</p>
              <hr class="p-0 m-0" />
            </div>
            <div class="col-lg-12 pt-2">
              <h5>Pet Description</h5>
              <span>{{ data1.description }}</span>
              <hr class="m-0 pt-2 mt-2" />
            </div>
            <div class="col-lg-12 mt-3">
              <div class="row">
                <div class="col-lg-6 pb-2">
                  <a href="{% url 'add_to_cart' id=data1.id %}" class="btn btn-danger w-100">Add To Cart</a>
                </div>
                <div class="col-lg-6">
                  <a href="#" class="btn btn-success w-100">Shop Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center pt-3">
        <h4>More Pets you like</h4>
      </div>
    </div>
    <div class="row mt-3 p-0 text-center pro-box-section">
      {% for obj in data2 %}
      <div class="col-lg-4 pb-2">
        <div class="card p-4 m-0" style="min-height: 200px">
          <img
            src="{{ obj.image.url }}"
            style="margin-bottom: 5px; align-self: center; width: 200px"
            class="card-img-center"
          />
          <a
            href="{% url 'pet_details' pk=obj.id %}"
            rel="noopener noreferrer"
            style="text-decoration: none"
            ><h5>{{ obj.name }}</h5></a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %} {% include 'base/footer.html' %}
