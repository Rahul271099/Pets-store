{% include 'base/header.html' %}
    {% block content %}
        <div class="d-flex flex-row justify-content-center" style="text-align:center;">
            <form method="post">
                {% csrf_token %}
                <div class="form-outline">
                    <div class="login-header-div mt-4 mb-4">
                        <h3 class="login-header">
                            Login 
                        </h3>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group postion-relative">
                            <label>Username: <span class="text-danger">*</span></label>
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group postion-relative">
                            <label>Password: <span class="text-danger">*</span></label>
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="col-lg-12 mb-0">
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-lg-12 text-center">
                        <p class="mb-0 mt-3">
                            <small class="text-dark mr-2">Don't have an account ?</small>
                            <a href="{% url 'register_page'%}" class="text-dark font-weight-bold">Sign-Up</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    {% endblock %}
{% include 'base/footer.html' %}
